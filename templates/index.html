<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Spotify Playlist Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <form id="login">
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <form id="logout">
                        <button type="submit" class="btn">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="form-div container">
        <form id="prompt-form" novalidate>
            <div class="mb-3">
                <label for="prompt" class="form-label">What kind of songs would you like?</label>
                <input type="text" name="prompt" class="form-control" id="prompt" placeholder="Today's top hits"
                    required>
                <div class="invalid-feedback">
                    Playlist info cannot be blank.
                </div>
            </div>
            <div class="mb-3">
                <label for="num_songs" class="form-label">How many songs would you like?</label>
                <input type="number" name="num_songs" min="1" , step="1" value="8" class="form-control" id="num_songs"
                    required>
                <div class="invalid-feedback">
                    Number of songs cannot be blank.
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn generate-btn">Generate Playlist
                    <span id="generator-load-spinner" class="spinner-border spinner-border-sm" aria-hidden="true"
                        style="display:none"></span>
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
